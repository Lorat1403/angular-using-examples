<div class="todo-container">
  <input
    [(ngModel)]="newTask"
    placeholder="add new task..."
    class="todo-input"
  />
  <button (click)="addTask()" class="add-btn">Add</button>

  <ul class="todo-list">
    <li *ngFor="let task of tasks; let i = index" class="todo-item">
      {{ task }}
      <button (click)="removeTask(i)" class="remove-btn">Remove</button>
    </li>
  </ul>
</div>
