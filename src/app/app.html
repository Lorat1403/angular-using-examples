<router-outlet>
  <div class="main_div">
    <p>Це app -компонент</p>
    <p>{{ messageFromChild }}</p>
  </div>
  <mat-accordion>
    <mat-expansion-panel class="mat_panel">
      <mat-expansion-panel-header>
        <mat-panel-title class="panel_title">
          Test Form Example
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div><app-test-form></app-test-form></div>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel class="mat_panel">
      <mat-expansion-panel-header>
        <mat-panel-title class="panel_title"> Todos Example </mat-panel-title>
      </mat-expansion-panel-header>
      <div><app-todos></app-todos></div>
    </mat-expansion-panel>
  </mat-accordion>

  <mat-accordion>
    <mat-expansion-panel class="mat_panel">
      <mat-expansion-panel-header>
        <mat-panel-title class="panel_title"> RJX Examples </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <app-rxjs-test></app-rxjs-test>
      </div>
      <div>
        <app-rxjs-subject></app-rxjs-subject>
      </div>
      <div>
        <app-rxjs-operators></app-rxjs-operators>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <app-test
    [childMessage]="messageFromParent"
    (messageFromChild)="getMessageFromChild($event)"
  >
  </app-test>
</router-outlet>
